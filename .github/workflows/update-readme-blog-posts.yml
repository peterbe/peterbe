name: Update README blog posts

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Update README
        run: npm run update-readme

      - name: Diff?
        run: git diff
